plugins {
  id "eclipse"
  id "java"
  id "antlr"
  id "org.sonarqube" version "2.7"
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'
version = '1.0.0'

repositories {
	mavenCentral()
	jcenter()
}

dependencies {
	antlr "org.antlr:antlr4:4.7.2"
	implementation "org.antlr:antlr4-runtime:4.7.2"
    implementation fileTree(dir: 'main/lib', include: ['*.jar'])
    testImplementation 'junit:junit:4.12'
}

sourceSets {
    main {
         java {
           srcDirs = ['main/src','target/generated-sources/antlr4' ]      
         }
    }
}
